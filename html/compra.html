<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <title>Autoshop</title>
</head>

<!--Body y Header-->
<body>
    <header>
        <a href="index.html"><img src="img/pixlr-bg-result.png" alt="" class="logo"></a>
        <nav>
            <div class="contenedor-botones">
                <button class="boton">
                <a href="../index.html"><span>INICIO</span></a>   
                </button>
                <button class="boton">
                <a href="autos.html"><span>AUTOS</span></a>   
                </button>
                <button class="boton">
                <a href="compra.html"><span>COMPRA</span></a>    
                </button>
                <button class="boton">
                <a href="contacto.html"><span>CONTACTO</span></a>   
                </button>
                <button class="boton">
                <a href="galeria.html"><span>GALERIA</span></a>   
                </button>
            </div>
        </nav>
    </header>
    <!--Main de la sección de compras-->
    <main>
        <h3 class="titulo2">Compra con nuestra empresa</h3>
        <p class="titulos_secundarios">Seleccione la marca</p>
        <select name="" id="selectbox">
            <option selected disabled>Seleccione una marca</option>
            <option value="">Audi</option>
            <option value="">Ford</option>
            <option value="">BMW</option>
            <option value="">Chevrolet</option>
            <option value="">Nissan</option>
        </select>

        <h5 class="titulos3">Completá la siguiente información para seguir con la compra</h5>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Dirección alternativa</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Departamento, estudio, o casa">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select">
                <option selected>Elegí...</option>
                <option>Buenos Aires</option>
                <option>Rosario</option>
                <option>Córdoba</option>
                <option>Santa Fe</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Código postal</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Verifico la información
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Siguiente</button>
            </div>
          </form>

    </main>
    <!--Footer-->
    <footer>
        <p>
            <a href=""><img src="../img/whatsapp-brands.png" alt="" class="logo2"></a>
            <a href=""><img src="../img/facebook-brands.png" alt="" class="logo2"></a>
            <a href=""><img src="../img/twitter-brands.png" alt="" class="logo2"></a>
            <a href=""><img src="../img/youtube-brands.png" alt="" class="logo2"></a>
        </p>

    </footer>
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
