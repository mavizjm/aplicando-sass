<!--Body y header-->

    <header>
        <a href="index.html"><img src="img/pixlr-bg-result.png" alt="" class="logo"></a>

    <!--Main del contacto-->
    <main>
        <h1 class="titulo2">Contactate con nosotros</h1>
       <section class="form-register">
           <h4>Ingrese los siguientes datos</h4>
           <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombre">
           <input class="controls"  type="text" name="apellidos" id="apellidos" placeholder="Apellido">
           <input class="controls"  type="email" name="correo" id="correo" placeholder="Dirección de mail">
           <input class="controls"  type="password" name="contra" id="contra" placeholder="Contraseña">
           <input class="controls"  type="text" name="consulta" id="consulta" placeholder="Tu consulta">
           <p>Acepto los <a href="#">términos y condiciones</a></p>

           <input class="botons" type="submit" value="Aceptar">

           <p><a href="#">¿Ya estoy registrado?</a></p>


       </section>
       <h5 class="titulos3">Dejanos algún comentario</h5>
       <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Comentario</label>
      </div>

    </main>
